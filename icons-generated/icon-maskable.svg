  <line x1="160" y1="360" x2="352" y2="360" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <line x1="160" y1="375" x2="352" y2="375" stroke="#16a34a" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <line x1="160" y1="390" x2="352" y2="390" stroke="#dc2626" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Location pin -->
  <path d="M256 140 C270 140 282 152 282 166 C282 184 256 210 256 210 S230 184 230 166 C230 152 242 140 256 140 Z" fill="white"/>
  <circle cx="256" cy="166" r="8" fill="#1e3a8a"/>
