name: CI

on:
  push:
    branches:
      - '**' # Runs on pushes to any branch
  pull_request:
    branches:
      - main # Runs on pull requests targeting the main branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps # Handle Vite 7.x compatibility with Vue plugin

      - name: Run tests
        run: npm test
