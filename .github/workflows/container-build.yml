name: Build and Push Container

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set release version
        run: echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE:${{ env.VERSION }} -t $IMAGE:latest .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: ${{ env.IMAGE }}:${{ env.VERSION }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker image
        run: |
          docker push $IMAGE:${{ env.VERSION }}
          docker push $IMAGE:latest
          
      - name: Update release with container info
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const release_id = context.payload.release.id;
            const tag = '${{ env.VERSION }}';
            const image = '${{ env.IMAGE }}';
            
            // Update release body to confirm container availability
            const { data: release } = await github.rest.repos.getRelease({
              owner,
              repo,
              release_id
            });
            
            const updatedBody = release.body.replace(
              'ðŸ“¦ **Installation**: The container image will be available shortly after this release is published.',
              `ðŸ“¦ **Installation**: Container image is now available at \`${image}:${tag}\``
            );
            
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id,
              body: updatedBody
            });
            
            console.log('âœ… Release updated with container information');

