name: Build and Push Container (private registry)

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch origin main --quiet
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "âŒ Tag ${{ github.ref_name }} is not on main branch"
            exit 1
          fi

      - name: Set version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="sha-${GITHUB_SHA::12}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Preflight: registry reachable
        run: |
          set -euo pipefail
          for i in 1 2 3 4 5; do
            if curl -fsS --max-time 5 "https://${{ secrets.REGISTRY_HOST }}/v2/" >/dev/null; then
              echo "registry ok"
              exit 0
            fi
            echo "registry preflight failed (attempt $i/5), retrying..."
            sleep 2
          done
          echo "registry preflight failed"
          exit 1

      - name: Login to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build image
        run: |
          IMAGE=${{ secrets.REGISTRY_HOST }}/simple-transit
          docker build --network=host -t $IMAGE:${{ env.VERSION }} -t $IMAGE:latest .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Print image tags
        run: |
          echo "Will push: $IMAGE:${{ env.VERSION }} and $IMAGE:latest"

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.31.0
        env:
          # Prefer GHCR for DB downloads (gcr.io/mirror can be flaky from some networks).
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db:2
          TRIVY_JAVA_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-java-db:1
          # Faster/more stable for CI: only vulnerability scanning (no secret scanning)
          TRIVY_SCANNERS: vuln
        with:
          image-ref: ${{ env.IMAGE }}:${{ env.VERSION }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image
        run: |
          docker push ${{ env.IMAGE }}:${{ env.VERSION }}
          docker push ${{ env.IMAGE }}:latest

