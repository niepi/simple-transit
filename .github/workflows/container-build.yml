name: Build and Push Container (private registry)

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch origin main --quiet
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "âŒ Tag ${{ github.ref_name }} is not on main branch"
            exit 1
          fi

      - name: Set version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="sha-${GITHUB_SHA::12}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Login to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build image
        run: |
          IMAGE=${{ secrets.REGISTRY_HOST }}/simple-transit
          docker build -t $IMAGE:${{ env.VERSION }} -t $IMAGE:latest .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Print image tags
        run: |
          echo "Will push: $IMAGE:${{ env.VERSION }} and $IMAGE:latest"

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: ${{ env.IMAGE }}:${{ env.VERSION }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image
        run: |
          docker push $IMAGE:${{ env.VERSION }}
          docker push $IMAGE:latest

